<div class="container">
    <div class="row">
        <div class="main">
            <form [formGroup]="signupForm">
                <div class="form-group">
                    <label for="inputUsernameEmail">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="inputUsernameEmail">Email</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <button type="submit" (click)="submit()" class="btn btn btn-primary">
                    Sign Up
                </button>
                <div *ngIf="isError" class="form-group" class="alert alert-danger" role="alert">
                    Unfortunately something went wrong, please try agian later with valid details </div>
            </form>
        </div>
    </div>
</div>
