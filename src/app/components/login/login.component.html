<div class="container">
    <div class="row">
        <div class="main">
            <h3>Please Log In, or <a href="signup">Sign Up</a></h3>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="inputUsernameEmail">Username or email</label>
                    <input type="text" formControlName="email" class="form-control" id="inputUsernameEmail">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="inputPassword">
                </div>
                <button type="submit" (click)="submit()" class="btn btn btn-primary">
                    Log In
                </button>
            </form>
        </div>
    </div>
</div>
