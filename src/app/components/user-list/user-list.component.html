<div class="contacts">
    <ul>
        <li class="contact" *ngFor="let user of usersList | async">

                <img src="https://via.placeholder.com/150" alt="" />

                    <p class="name">{{user.username}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
